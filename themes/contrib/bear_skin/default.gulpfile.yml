#
# Copy the default.gulpfile.yml, then change any
# setting to match your system
#
paths:
  devUrl: "bear8.vm"
theme:
  name: "bear_skin"
patternLab:
  enabled: true
  configFile: "pattern-lab/config/config.yml"
  watchedExtensions:
    - twig
    - json
    - yaml
    - yml
    - md
    - jpg
    - jpeg
    - png
  dir: "./pattern-lab"
  patterns: "components/_patterns/**/*.{twig,json}"
bower:
  src: "components/vendor/bower/raw"
  dest: "components/vendor/bower"
css:
  src: ["components/**/*.scss"]
  dest: "css"
  buildSourceMaps: false
  lint:
    enabled: true
    failOnError: false
  browsers: ["last 2 version", "> 5%", "IE 9"]
accessibility:
  # The accessibility standard to use: Section508, WCAG2A, WCAG2AA, WCAG2AAA
  wcagCompliance: "WCAG2AA"
  # The reporter to use: cli, html, json, csv, tsv
  pa11yReporter: "cli"
js:
  src: ["js/*.js"]
  dest: "./js"
  lint:
    enabled: true
    failOnError: false
images:
  src: ["images/**/*.{jpg,jpeg,gif,png}"]
  dest: "./images"
fonts:
  dest: "./css"
favicons:
  src: "images/bearskin-logo.png"
  dest: "./images/favicons"
  bgColor: "#FFFFFF"
templates:
  src: ["templates/**/*.html.twig"]
drush:
  alias: "@bear_skin.local"
browserSync:
  site:
    enabled: true
    port: 3001
    ui:
      port: 3002
    open: "local"
    reloadDelay: 50
    reloadDebounce: 750
    injectChanges: true
    ghostMode: true
    injectChanges: true
    notify: false
    online: true
    browser: ["google chrome"]
  patterns:
    enabled: true
    port: 3003
    ui:
      port: 3004
    server:
      baseDir: "./"
    startPath: "pattern-lab/public"
    open: "local"
    reloadDelay: 50
    reloadDebounce: 750
    injectChanges: true
    ghostMode: true
    injectChanges: true
    notify: true
    online: true
    browser: ["google chrome"]
